name: SimpleRename
main: io.github.galaipa.sr.Main
version: 3.0
author: Galaipa
description: Simple plugin to rename and relore items
softdepend: [Vault]
commands:
  rename:
    description: Name command for items
    usage: /<command>  
    aliases: [setname]
  relore:
    description: Lore command for items
    usage: /<command> 
    aliases: [setlore]
  addlore:
    description: Lore command for items
    usage: /<command> 
  sr:
    description: SimpleRename main command
    usage: /<command>    
    aliases: [simplerename]
permissions:
  sr.use:
        description: Gives access to all use commands
        children:
            sr.name: true
            sr.lore: true
            sr.duplicate: true
            sr.copy: true
            sr.clear: true
  sr.user:
        description: Gives access to all user commands
        children:
            sr.name: true
            sr.lore: true
  sr.*:
        description: Gives access to all commands
        children:
            sr.name: true
            sr.lore: true
            sr.duplicate: true
            sr.copy: true
            sr.color: true
            sr.update: true
            sr.free: true
  sr.name:
    description: Perm to use /rename /setname
    default: op
  sr.lore:
    description: Perm to use /relore /setlore
    default: op
  sr.color:
    description: Perm to use color codes
    default: op
  sr.free:
    description: Perm to use the commands for free
    default: false
  sr.update:
    description: Perm to use the /sr update
    default: op
  sr.duplicate:
    description: Perm to use the /sr duplicate
    default: op
  sr.copy:
    description: Perm to use the /sr copy & /sr paste
    default: op